    plugins {
        id 'java'
        id 'org.openjfx.javafxplugin' version '0.0.9'
        id 'application'
    }

    dependencies {
      implementation project(":Components")
    }

    group 'com.univ.nantes.alma'

    javafx {
        version = "14"
        modules = [ 'javafx.controls', 'javafx.base', 'javafx.graphics','javafx.fxml']
    }

    application{
        mainClassName = 'Main'
    }




