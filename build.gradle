allprojects {
    group = 'com.univ.nantes.alma'
    version = '1.0-SNAPSHOT'
    apply plugin: 'java'
    apply plugin: 'maven-publish'
}

subprojects {
    apply plugin: 'application'

    repositories {
        mavenLocal()
        maven {
            url = 'https://repo.maven.apache.org/maven2'
        }
        jcenter()
    }

    sourceCompatibility = '1.8'

    publishing {
        publications {
            maven(MavenPublication) {
                from(components.java)
            }
        }
    }
}


